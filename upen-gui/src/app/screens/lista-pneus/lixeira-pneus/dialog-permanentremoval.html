<h1 mat-dialog-title>Remover pneu permanentemente</h1>
<div mat-dialog-content>Tem certeza que deseja remover pneu de marca: {{pneu.marca}}, aro: {{pneu.aro}}, data: {{pneu.data}} cujo id é: {{pneu.id}} ?</div>
<div mat-dialog-actions>
  <div class="yesNoDiv">
    <button mat-button type="button" mat-dialog-close>Não</button>
    <button mat-button type="button" name="acceptButton"(click)="onClick()" mat-dialog-close>Sim</button>
  </div>
</div>
