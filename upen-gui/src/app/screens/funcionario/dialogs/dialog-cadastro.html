<form [formGroup] = "form" (ngSubmit)="submit(form)" (mousemove)="onMove()">
    <h1 mat-dialog-title>Cadastrar Funcionário</h1>
    <mat-dialog-content>
        <p>
            <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formControlName="nome" placeholder="Insira o nome" name="nomebox">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input type="text" matInput formControlName="cpf" placeholder="Insira o CPF" name="cpfbox">
            </mat-form-field>
        </p>
        <p *ngIf="cpfduplicado">CPF já existente</p>
        <p>
            <mat-form-field appearance="outline"> 
            <mat-label>Função</mat-label>
            <input type="text" matInput formControlName="funcao" placeholder="Insira a função" name="funcaobox">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input type="text" matInput formControlName="telefone" placeholder="Insira o telefone" name="telefonebox">
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]= "form.invalid" mat-button type="submit" name="cadastrarbutton">Cadastrar</button>
        <button mat-button type="button" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</form>
