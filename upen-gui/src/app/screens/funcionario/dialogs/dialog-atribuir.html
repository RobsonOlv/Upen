<h1 align="center" mat-dialog-title>Atribuir ve√≠culo a {{func.nome.substring(0, func.nome.indexOf(' '))}}</h1>
<mat-dialog-content >
        <table>
            <tr *ngFor="let v of listaVeic" name="listaVeic">
                <td>PLACA: </td>
                <td name="placalist">{{v.placa}}</td>
                <td>
                    <button name="atribuirbutton" [disabled]="jaatribuiu(v)" mat-button (click)="atribuir(v)">Atribuir</button>
                </td>
                <td>
                    <button name="desatribuirbutton" [disabled]="!jaatribuiu(v)" mat-button (click)="desatribuir(v)">Remover</button>
                </td>
            </tr>
        </table>
</mat-dialog-content>
<mat-dialog-actions align="center" >
    <button name="finalizarbutton" mat-button type="button" mat-dialog-close>Finalizar</button>
</mat-dialog-actions>
